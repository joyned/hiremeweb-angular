<div class="menu-bar">
    <div class="blue-bar">
        <div class="blue-bar-social">
            <i class="fab fa-linkedin-in"></i>
            2821 - Raintree Boulevard, BOULDER, Colorado
        </div>
    </div>

    <hr class="separator">

    <div class="menu-content">
        <div class="p-grid">
            <div class="p-col-12 p-md-4 p-lg-4 logo">
                <img src="assets/img/logo.png" width="300" height="100">
            </div>

            <div class="p-col-12 p-md-8 p-lg-8 menu">
                <tr class="menu-list">
                    <td class="menu-item" *ngFor="let item of items">
                        <p (click)="item.command()">{{ item.label }}</p>
                        <div class="submenu" *ngIf="item.items">
                            <ul>
                                <li *ngFor="let subitem of item.items">
                                    <span *ngIf="subitem.label" (click)="subitem.command()">{{ subitem.label }}</span>
                                    <hr *ngIf="!subitem.label">
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </div>
        </div>

    </div>
    <hr class="separator">
</div>

<div class="menu-mobile">
    <div class="menu-mobile-content">
        <div class="p-grid">
            <div class="p-col-6 p-md-6 p-lg-6 logo">
                <img src="assets/img/logo.png" width="140" height="45">
            </div>
            
            <div class="p-col-6 p-md-6 p-lg-6 menu">
                <div class="menu-button-mobile">
                    <i #btn (click)="menu.toggle($event)" class="pi pi-align-justify"></i>
                    <p-slideMenu #menu [model]="items" [popup]="true" [viewportHeight]="320"></p-slideMenu>
                </div>
            </div>
        </div>
    </div>
    <hr class="separator">
</div>
