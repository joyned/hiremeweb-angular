<div class="menu-bar">
    <p-menubar [model]="items"></p-menubar>
</div>

<div class="menu-mobile">
    <ul class="menu-ul">
        <li class="logo">
            <label (click)="redirectToPage('/home')">Logo</label>
        </li>
        <li class="menu-button">
            <button #btn type="button" pButton icon="pi pi-bars" (click)="menu.toggle($event)"></button>
            <p-slideMenu #menu [model]="items" [popup]="true" [viewportHeight]="270" backLabel="Voltar"></p-slideMenu>
        </li>
    </ul>
</div>
