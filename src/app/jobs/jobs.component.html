<div class="header">
    <h1>Cadastro de Vagas</h1>
    <hr>
</div>
<div class="content">
  <app-hire-me-button (click)="addNewJob()" *ngIf="!isEditing" [buttonTitle]="'Adicionar'"></app-hire-me-button>
  <div class="jobs-list" *ngIf="!isEditing">
      <h2>Suas vagas cadastradas</h2>
      <span *ngIf="jobs.length == 0">Não existem vagas cadastradas</span>
      <div class="list" style="width: 100%;" *ngIf="jobs.length != 0">
          <table mat-table [dataSource]="jobs" matSort class="mat-elevation-z8">
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vaga </th>
                <td mat-cell *matCellDef="let job"> {{job.title}} </td>
              </ng-container>
            
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Localização </th>
                <td mat-cell *matCellDef="let job"> {{job.location}} </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
                  <td mat-cell *matCellDef="let job"><img src="/src/assets/icons/baseline_create_black_18dp.png"></td>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </ng-container>
          </table>
      </div>
  </div>

  <div *ngIf="isEditing">
    <h2>Nova vaga</h2>

    <div align="center">
      <div class="columns">
        <div class="rowWidth35PercentRight">
            Titulo da vaga:
        </div>
        <div class="rowInput" style="text-align: left;">
          <input type="text" name="title" [(ngModel)]="job.title">
        </div>
      </div>

      <div class="columns">
        <div class="rowWidth35PercentRight">
            Localização:
        </div>
        <div class="rowInput" style="text-align: left;">
          <input type="text" name="localization" [(ngModel)]="job.localization">
        </div>
      </div>

      <app-hire-me-button (click)="back()" [buttonTitle]="'Voltar'"></app-hire-me-button>
      <app-hire-me-button (click)="save()" [buttonTitle]="'Salvar'"></app-hire-me-button>
    </div>
</div>
