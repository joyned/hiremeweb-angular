<div class="wrapper fadeInDown">
    <div class="errorMessage" *ngIf="showErrorMessage()">
        <img class="images" src="../../assets/icons/outline_error_outline_black_18dp.png" >
        <label>{{errorMessage}}</label>
    </div>
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover">Sign Up </h2>

        <!-- Icon -->
        <div class="fadeIn first">
        </div>

        <!-- Login Form -->
        <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="user.user">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="user.password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="doLogin()">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
        
        <div class="spinner" align="center" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>

    </div>
</div>
