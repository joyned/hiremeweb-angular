<div *ngIf="isLoading">
    <app-loading-spinner [showText]="true"></app-loading-spinner>
</div>
<div class="content-jobs" *ngIf="!isLoading">
    <span *ngIf="jobs.length == 0">Não existem vagas cadastradas</span>
    <div align="center" style="margin-bottom: 3.5%;">
        <app-hire-me-title *ngIf="jobs.length != 0" [text]="'Aqui estão as vagas para qual você aplicou'"></app-hire-me-title>
    </div>
    <div class="job-list" *ngIf="jobs.length != 0">
        <div class="job-list-header">
            <div class="header">
                <div class="row">
                    Nome
                </div>
                <div class="row" align="center">
                    Informções da vaga
                </div>
                <div class="row" align="center">
                    Cancelar aplicação
                </div>
            </div>
        </div>
        <hr>
        <div class="job-list-table" *ngFor="let job of jobs">
            <div class="list">
                <div class="row">
                    <h1>{{job.title}}</h1>
                </div>
                <div class="row" align="center">
                    <div>
                        <img src="../../../assets/icons/outline_error_outline_black_18dp.png" (click)="jobDetails(job.id)">
                    </div>
                </div>
                <div class="row" align="center">
                    <div>
                        <label class="label-x" (click)="cancelApply(dialogConfirm, job.id, job.title)">&#10005;</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #dialogConfirm>
    <div class="confirm-body" style="padding: 9px;">
        <h1 class="job-title">Cancelar aplicação para vaga</h1>
        <hr>
        <div class="text-confirm" style="margin-bottom: 5px;">
            Deseja mesmo cancelar a aplicação para {{dialogJobTitle}}?
        </div>
        <div class="button-confirm" style="display: flex;">
            <app-hire-me-button [buttonTitle]="'Sim'" (click)="cancel()"></app-hire-me-button>
            <app-hire-me-button [buttonTitle]="'Não'" (click)="close()"></app-hire-me-button>
        </div>
    </div>
</ng-template>
