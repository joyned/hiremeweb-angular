<div class="company-dashboard-content">

    <div class="p-grid">

        <div class="p-col-12 p-md-12 p-lg-12">
            <p-card header="Vagas">
                <p-table [value]="jobs">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Titulo</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-job>
                        <tr>
                            <td>{{job.title}}</td>
                            <td *ngIf="job.status">Ativo</td>
                            <td *ngIf="!job.status">Inativo</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-card>
        </div>

        <div class="p-col-12 p-md-12 p-lg-6">
            <p-card header="Aplicações nos ultimos 7 dias">
                Body Content
            </p-card>
        </div>

        <div class="p-col-12 p-md-12 p-lg-6">
            <p-card header="Aplicações nos ultimos 30 dias">
                <p-chart type="bar" [data]="dataToThirtyDaysChart"></p-chart>
            </p-card>
        </div>

        <div class="p-col-12 p-md-12 p-lg-12">
            <p-card header="Suas mensagens">
                Body Content
            </p-card>
        </div>

    </div>

</div>
