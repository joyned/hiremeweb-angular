<p-table [value]="candidates" class="hire-me-datatable" styleClass="p-datatable-responsive-demo">
    <ng-template pTemplate="header">
        <tr>
            <th>Candidato</th>
            <th>Data aplicação</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-candidate>
        <tr>
            <td>
                <span class="p-column-title">Candidato</span>
                {{candidate.candidateName}}
            </td>
            <td>
                <span class="p-column-title">Data aplicação</span>
                {{candidate.applicationDate}}
            </td>
        </tr>
    </ng-template>
</p-table>
