<p-table [value]="jobs" class="hire-me-datatable" styleClass="p-datatable-responsive-demo">
    <ng-template pTemplate="header">
        <tr>
            <th class="job-title">Titulo</th>
            <th>Status</th>
            <th class="icon-column">Visualizar</th>
            <th class="icon-column">Candidatos</th>
            <th class="icon-column">Editar</th>
            <th class="icon-column">Inativar vaga</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-job>
        <tr>
            <td class="job-title">
                <span class="p-column-title">Titulo</span>
                {{job.title}}
            </td>
            <td *ngIf="job.status">
                <span class="p-column-title">Status</span>
                Ativo
            </td>
            <td *ngIf="!job.status">
                <span class="p-column-title">Status</span>
                Inativo
            </td>
            <td class="icon-column">
                <span class="p-column-title">Visualizar</span>
                <i class="pi pi-info-circle" (click)="openDetails(job.id)"></i>
            </td>
            <td class="icon-column">
                <span class="p-column-title">Candidatos</span>
                <i class="pi pi-user" (click)="openCandidates(job.id)"></i>
            </td>
            <td class="icon-column">
                <span class="p-column-title">Editar</span>
                <i class="pi pi-pencil" (click)="editJob(job)"></i>
            </td>
            <td class="icon-column">
                <span class="p-column-title">Inativar vaga</span>
                <i class="pi pi-times" (click)="confirmChangeStatus(job)"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="add-new-job-button">
    <p-button label="Adicionar" (click)="registerNewJob()"></p-button>
</div>
