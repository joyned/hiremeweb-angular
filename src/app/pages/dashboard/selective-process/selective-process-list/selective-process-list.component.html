<div class="selective-process-list-content">
    <p-table [value]="selectiveProcesses" class="hire-me-datatable" styleClass="p-datatable-responsive-demo">
        <ng-template pTemplate="header">
            <tr>
                <th class="job-title">Titulo</th>
                <th>Status</th>
                <th class="icon-column-alignment">Editar</th>
                <th class="icon-column-alignment">Excluir</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-process>
            <tr>
                <td>
                    <span class="p-column-title">Titulo</span>
                    {{process.title}}
                </td>

                <td>
                    <span class="p-column-title">Status</span>
                    Ativo
                </td>

                <td class="icon-column-alignment">
                    <span class="p-column-title">Editar</span>
                    <i class="pi pi-pencil clickable" (click)="editSelectiveProcess(process.id)"></i>
                </td>

                <td class="icon-column-alignment">
                    <span class="p-column-title">Excluir</span>
                    <i class="pi pi-times clickable" (click)="deleteSelectiveProcess(process)"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="spacer-top">
        <p-button label="Adicionar" (click)="redirectToRegister()"></p-button>
    </div>
</div>
