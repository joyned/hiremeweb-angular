<div class="selective-process-list-content">
    <p-table class="hire-me-datatable" styleClass="p-datatable-responsive-demo">
        <ng-template pTemplate="header">
            <tr>
                <th class="job-title">Titulo</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-questionnaire>
            <tr>
                <td>
                    <span class="p-column-title">Titulo</span>
                </td>
                <td>
                    <span class="p-column-title">Status</span>
                    Ativo
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-button label="Adicionar" (click)="redirectToRegister()"></p-button>
</div>
