<div class="hireme-content">

    <h1 class="align-center">{{jobTitle}}</h1>

    <div class="my-application-details-steps" *ngFor="let step of jobSelectiveProcess">
        <p-accordion [ngClass]="step.status === 'P' || step.status === 'G' ? 'hire-me-accordion-red' : 'hire-me-accordion'">
            <p-accordionTab [header]="step.stepTitle" [selected]="step.status === 'P' || step.status === 'G'">
                <b>Descrição</b>
                <p [innerHTML]="step.stepDescription"></p>

                <b>Status</b>
                <div class="step-status">
                  <p *ngIf="step.status === 'P'">Pendente</p>
                  <p *ngIf="step.status === 'G'">Aguardando aprovação</p>
                  <p *ngIf="!step.status">Não disponivel</p>
                </div>

                <b>Tipo de avaliação</b>
                <div class="step-type">
                    <p *ngIf="step.stepType === 'Q'">Questionário</p>
                    <p *ngIf="step.stepType === 'E'">Entrevista</p>
                    <p *ngIf="step.stepType === 'D'">Desafio</p>
                </div>

                <div class="step-questionnaire-button" *ngIf="step.stepType === 'Q' && step.status !== 'G' && step.status">
                    <p-button label="Responder questionário" (click)="goToAwnserQuestionnaire(step)"></p-button>
                </div>

                <div class="step-questionnaire-button" *ngIf="step.status === 'G' && step.status">
                    <p-button label="Visualizar respostas" (click)="goToViewQuestionnaire(step)"></p-button>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
</div>
