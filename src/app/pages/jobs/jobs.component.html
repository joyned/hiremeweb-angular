<app-loading-spinner [showText]="true" *ngIf="isLoading"></app-loading-spinner>

<div class="jobs-list" *ngIf="!isEditing">
  <div class="list" style="width: 100%;" *ngIf="jobs.length != 0">

    <div class="filter-bar">
      <div class="filter-bar-title" align="center">
        <h1>Filtros</h1>
      </div>
      <div class="filter-bar-content" align="center">
        <app-input-text [(ngModel)]="jobName" [placeholder]="'Nome do cargo'" [width]="65" ngDefaultControl>
        </app-input-text>
        <app-input-text [(ngModel)]="jobName" [placeholder]="'Cidade'" [width]="65" ngDefaultControl></app-input-text>
        <app-input-text [(ngModel)]="jobName" [placeholder]="'Area'" [width]="65" ngDefaultControl></app-input-text>
      </div>
      <div align="center">
        <app-hire-me-button [buttonTitle]="'Filtrar'" (click)="filter()"></app-hire-me-button>
      </div>
    </div>

    <span *ngIf="jobs.length == 0">NÃ£o existem vagas cadastradas</span>
    <div class="jobs-content" *ngFor="let job of jobs">
      <h1>{{job.title}}</h1>
      <hr>
      <p>{{job.description}}</p>
      <app-hire-me-button [buttonTitle]="'Saiba mais >>'" (click)="jobDetails(job.id)"></app-hire-me-button>
    </div>
  </div>
</div>
