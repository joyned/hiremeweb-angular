<app-loading-spinner [showText]="true" *ngIf="isLoading"></app-loading-spinner>

<div class="jobs-list" *ngIf="!isEditing">
  <div class="list" style="width: 100%;" *ngIf="jobs.length != 0">

    <div class="filter-bar">
      <div class="filter-bar-title" align="center">
        <h1>Filtros</h1>
        <span class="p-input-icon-left" style="width:30%;">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Cargo" style="width:100%;" />
        </span>

        <span style="padding: 0.5%;"></span>

        <span class="p-input-icon-left" style="width:30%;">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Localidade" style="width:100%;" />
        </span>

        <span style="padding: 0.5%;"></span>

        <button pButton label="Filtrar"></button>
      </div>
    </div>

    <span *ngIf="jobs.length == 0">NÃ£o existem vagas cadastradas</span>

    <p-card *ngFor="let job of jobs" header="{{job.title}}" subheader="{{job.city}}, {{job.state}}" styleClass="p-card-shadow"
      [style]="{'margin-bottom': '2em'}">
      {{job.shortDescription}}
      <p-footer>
        <button pButton label="Saiba mais" (click)="jobDetails(job.id)"></button>
      </p-footer>
    </p-card>

  </div>
</div>
