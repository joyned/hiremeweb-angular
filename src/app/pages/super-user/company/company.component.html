<div class="company-content">
    <p-confirmDialog></p-confirmDialog>
    <div class="header">
        <h1>Registro de empresas</h1>
    </div>


    <div class="company-form">
        <div class="p-grid">
            <div class="p-col-12 p-md-4 p-lg-4 span-alignment">
                <span>Nome da empresa: </span>
            </div>
            <div class="p-col-12 p-md-8 p-lg-8">
                <input pInputText type="text" [(ngModel)]="company.name" class="input-width">
            </div>
            <div class="p-col-12 p-md-12 p-lg-12 align-center">
                <p-button label="Salvar" (click)="save()"></p-button>
            </div>
        </div>
    </div>

    <p-table [value]="companies" class="hire-me-datatable">
        <ng-template pTemplate="header">
            <tr>
                <th>Empresa</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-company>
            <tr>
                <td>{{company.name}}</td>
                <td>
                    <i class="pi pi-pencil clickable" (click)="edit(company)"></i>
                </td>
                <td>
                    <i class="pi pi-times clickable" (click)="confirmDelete(company)"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
